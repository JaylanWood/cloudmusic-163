<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>CloudMusic 管理页面</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    
    </style>
    <link rel="stylesheet" href="./css/admin.css">
    <style>

    </style>
</head>

<body>
    <div class="fucker"></div>
    <header>
        <div class="title">CloudMusic 后台管理</div>
    </header>
    <main>
        <nav id='tab' class="navigation">
            <ul>
                <li data-tab-name='song-page'>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yinyue"></use>
                    </svg>
                    <span>歌曲</span>
                </li>
                <li data-tab-name='cover-page'>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-image"></use>
                    </svg>
                    <span>封面</span>
                </li>
                <li data-tab-name='playlist-page'>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-list2"></use>
                    </svg>
                    <span>歌单</span>
                </li>
            </ul>
        </nav>

        <div id="song-page" class="page">
            <div class="library">
                <div class="addResource"></div>
                <div class="showResource"></div>
            </div>
            <div class="manage">
                <div class="uploadResource"></div>
                <div class="editResource"></div>
            </div>
        </div>

        <div id="cover-page" class="page">
            <div class="library">
                <div class="addResource"></div>
                <div class="showResource"></div>
            </div>
            <div class="manage">
                <div class="uploadResource"></div>
                <div class="editResource"></div>
            </div>
        </div>

        <div id="playlist-page" class="page">
            <div class="library">
                <div class="addResource"></div>
                <div class="showResource"></div>
            </div>
            <div class="manage">
                <div class="uploadResource"></div>
                <div class="editResource"></div>
            </div>
        </div>

    </main>


    <!-- 阿里巴巴图标 -->
    <script src="//at.alicdn.com/t/font_1706048_9b6f5l6alaq.js"></script>
    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- LeanCloud -->
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <!-- 七牛 -->
    <script src="../node_modules/plupload/js/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <!-- 我的脚本 -->
    <script src="./js/leancloud-AVinit.js"></script>
    <script src="./js/eventHub.js"></script>
    <script src="./js/admin/tab.js"></script>
    <script src="./js/admin/song-page.js"></script>
    <script src="./js/admin/cover-page.js"></script>
    <script src="./js/admin/playlist-page.js"></script>

</body>

</html>
