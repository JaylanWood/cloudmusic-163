<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>CloudMusic</title>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/playlist.css">
    <link rel="stylesheet" href="./css/songList.css">
</head>

<body>

    <header>

        <section class="playlistHeader">
            <img class="cover" src="./img/index/范特西.jpg" alt="" width="145">
            <div class="playlist">
                <h1 class="playlistName">歌单名歌单名歌单名歌单名歌单名歌单名</h1>
                <div class="editor">
                    <img class="editorCover" src="./img/index/范特西.jpg" alt="" width="30">
                    <p class="editorName">编辑者名称</p>
                </div>
            </div>
        </section>

        <section class="playlistInfo">
            <div class="tags">
                标签： <span>怀旧</span><span>华语</span><span>怀旧<span></span>
            </div>
            <div class="summary">
                <span class="context">
                    <span>简介：这是简介<br></span>
                    <span>1这是内容这是内容这是内容这是内容<br></span>
                    <span>2这是内容这是内容这是内容这是内容<br></span>
                    <span>3这是内容这是内容这是内容这是内容<br></span>
                    <span>4这是内容这是内容这是内容这是内容<br></span>
                    <span>5这是内容这是内容这是内容这是内容<br></span>
                </span>
                <div class="arrow">
                    <svg class="icon up" aria-hidden="true">
                        <use xlink:href="#icon-jiantoushang1"></use>
                    </svg>
                    <svg class="icon down" aria-hidden="true">
                        <use xlink:href="#icon-jiantouxia2"></use>
                    </svg>
                </div>
            </div>
        </section>

    </header>

    <main>
        <section class="playlist" id="playlist-page-songlist">
            <h2 class="header">歌曲列表</h2>
            <ul class="songList">
                <li>
                  <a href="#">
                    <div class="number">01</div>
                    <div class="song">
                      <div class="info">
                        <h3 class="name">简单爱</h3>
                        <div class="detail">
                          <img class="quality" src="./img/index/SQ.png" alt="" width="12" height="8">
                          <h4 class="artistAndAlbum">周杰伦 - 范特西</h4>
                        </div>
                      </div>
                      <img class="playIcon" src="./img/index/play.png" alt="" width="100" height="100">
                    </div>
                  </a>
                </li>
              </ul>
        </section>
    </main>

    <footer>
        <div class="sticky">
            <a href="" class="favorite">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-yinle"></use>
                </svg>
                <span class="text">收藏歌单</span>
            </a>
        </div>
    </footer>

    <!-- 阿里巴巴图标 -->
    <script src="//at.alicdn.com/t/font_1706048_9b6f5l6alaq.js"></script>
</body>

</html>
