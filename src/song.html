<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>CloudMusic</title>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/song.css">
</head>

<body>
    <header>
        <div class="logoAndHeader">
            <img class="logo" src="./img/index/neteaseMusic_log0_180.jpeg" alt="">
            <h1 class="header">网易云音乐</h1>
        </div>
    </header>

    <main>

        <section class="songPlay">
            <img class="needle" src="./img/index/needle.png" alt="">
            <div class="disc">
                <img class="disc-cover" src="./img/index/范特西.jpg" alt="">
                <img class="disc-heightLight" src="./img/index/disc_heightLight.png" alt="">
                <img class="disc-ring" src="./img/index/disc_ring.png" alt="">
                <img class="play" src="./img/index/play_button.png" alt="" width="65">
            </div>
        </section>

        <section class="songInfo">
            <div class="songName">简单爱简单爱简单爱简单爱简单爱简单爱简单爱简单爱简单爱简单爱</div>
            <div class="songLyrics">
                <div class="lyricsList">
                    <p class="active">说不上为什么</p>
                    <p>我变得很主动</p>
                    <p>我变得很主动</p>
                    <p>我变得很主动</p>
                    <p>我变得很主动</p>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="sticky">
            <a href="" class="openApp">打开</a>
            <a href="" class="download">下载</a>
        </div>
    </footer>

    <!-- 阿里巴巴图标 -->
    <script src="//at.alicdn.com/t/font_1706048_9b6f5l6alaq.js"></script>

</html>
